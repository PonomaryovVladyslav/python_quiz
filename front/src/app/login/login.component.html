<div class="login-form">
  <form>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Username</label>
      <input [(ngModel)]="username" name="username" type="text" class="form-control" id="exampleInputEmail1"
             aria-describedby="emailHelp" required>
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword2" class="form-label">Password</label>
      <input [(ngModel)]="password" name="password" type="password" class="form-control" id="exampleInputPassword2"
             required>
    </div>
    <div class="invalid-feedback" [ngClass]="{'show': error_text}">
      {{ error_text }}
    </div>
    <button (click)="login()" type="submit" class="btn btn-primary mb-3">Submit</button>
  </form>
</div>
